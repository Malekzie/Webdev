<!DOCTYPE html>
<html lang="en" class="dark" style="color-scheme: dark;">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <title>Wanderlust</title>

  </head>
  <body>
    <header class="flex items-center justify-between border-b border-white">

      <div class="ml-3">
        <img
        class="w-[5rem] h-auto" 
        src="../../assets/images/logo.png" alt="logo" />
      </div>

      <p class="text-2xl font-bold text-[#349FE7]"><a href=".">Wanderlust</a></p>

      <div class="flex gap-5 mr-5">
          <a class="hover:scale-110 text-[#DB4827] font-semibold transition-colors" href="./contact.html">Contacts</a>
          <a class="hover:scale-110 text-[#DB4827] font-semibold transition-colors" href="./register.html">Register</a>
      </div>

    </header>

    <main>
        <div class="p-5 mb-5 bg-opacity-85">

                <div class="mx-auto">
                    <h1 class="text-4xl font-bold text-center mt-10 text-[#8AF3EE]">Wanderlust</h1>
                    <p class="text-center mt-5 text-[#349FE7]">Travel the world with us</p>
            </div>
            
            <div class="flex max-w-xl m-10 mx-auto justify-evenly">
                <img class="h-auto w-[10rem] skew-y-12 hover:skew-y-0 hover:scale-110" src="../../assets/images/travel1.jpg" alt="Morroco">
                <img class="h-auto w-[10rem] skew-y-12 hover:skew-y-0 hover:scale-110" src="../../assets/images/travel2.jpg" alt="Saudi Arabia">
                <img class="h-auto w-[10rem] skew-y-12 hover:skew-y-0 hover:scale-110" src="../../assets/images/travel3.jpg" alt="Syria">
                <img class="h-auto w-[10rem] skew-y-12 hover:skew-y-0 hover:scale-110" src="../../assets/images/travel4.jpg" alt="Jordan">
                <img class="h-auto w-[10rem] skew-y-12 hover:skew-y-0 hover:scale-110" src="../../assets/images/travel5.jpg" alt="Yemen">
                <img class="h-auto w-[10rem] skew-y-12 hover:skew-y-0 hover:scale-110" src="../../assets/images/travel7.jpg" alt="Egypt">
                <img class="h-auto w-[10rem] skew-y-12 hover:skew-y-0 hover:scale-110" src="../../assets/images/travel8.jpg" alt="Lebanon">
                <img class="h-auto w-[10rem] skew-y-12 hover:skew-y-0 hover:scale-110" src="../../assets/images/travel9.jpg" alt="Iraq">
            </div>
        </div>

        <div class="grid grid-cols-4 mx-4 auto-rows-auto">
          <div class="col-span-1 col-start-4">
            <h2 class="text-2xl font-bold text-center mt-10 text-[#DB4827]">About Us</h2>
            <p class="text-center mt-5 text-[#DCAB6B]">We are a travel agency that offers the best travel experience</p>
          </div>
        </div>

    </main>


    <footer class="flex justify-evenly">
        <p>&copy; 2024 Wanderlust. All rights reserved.</p>
        <p>Icons by <a href="https://icons8.com/" class="hover:text-purple-600">Icons8</a></p>
    </footer>
  </body>
</html>
