<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../../output.css" />
    <script src="../../scripts/register/form-validate.js"></script>
  </head>
  <!-- Scripts -->
  <script>
    // Prevents user from leaving the page when they have unsaved changes
    window.onbeforeunload = function() {
      return 'Are you sure you want to leave?'
    }


  </script>


  <body>
    <main class="flex">
      <div>
        <div class="absolute">
          <h1 class="m-10 text-2xl font-bold text-white hover:scale-110">
            <a href="/src/pages/index.html">Wanderlust</a>
          </h1>
        </div>
        <div>
          <img
            class="object-fill w-[50vw] h-[100vh]"
            src="../../../assets/images/register1.jpg"
            alt="Register"
            loading="eager"
          />
        </div>
      </div>

      <section class="w-[100%] bg-gradient-to-tl from-[#242a21] to-[#7a5f38]">
        <div
          class="mx-auto flex w-full flex-col justify-center h-full space-y-6 sm:w-[350px]"
        >
          <div class="flex flex-col space-y-2 text-center">
            <h1 class="text-3xl font-semibold tracking-tight text-white">
              Create an account
            </h1>
            <p class="text-sm text-slate-400">We require more details</p>
            <form action="" method="get" class="text-white">
              <div class="grid grid-cols-2 gap-2">
                <input
                  id="firstName"
                  type="text"
                  class="w-full p-1 pl-2 my-3 text-white bg-transparent border border-black rounded-lg"
                  placeholder="First Name"
                  data-property="a"
                  required
                />
                <input
                  id="lastName"
                  type="text"
                  class="w-full p-1 pl-2 my-3 text-white bg-transparent border border-black rounded-lg"
                  placeholder="Last Name"
                  required
                />
                <input
                  id="addressInput"
                  type="text"
                  class="w-full col-span-2 p-1 pl-2 my-3 text-white bg-transparent border border-black rounded-lg"
                  placeholder="Address"
                />
                <input
                  id="cityInput"
                  type="text"
                  class="w-full p-1 pl-2 my-3 text-white bg-transparent border border-black rounded-lg"
                  placeholder="City"
                  required
                />
                <input
                  id="provinceInput"
                  type="text"
                  class="w-full p-1 pl-2 my-3 text-white bg-transparent border border-black rounded-lg"
                  placeholder="Province"
                  required
                />
                <input
                  id="zipInput"
                  type="text"
                  class="w-full p-1 pl-2 my-3 text-white bg-transparent border border-black rounded-lg"
                  placeholder="Zip Code"
                  required
                />
                <input
                  id="telInput"
                  type="tel"
                  class="w-full p-1 pl-2 my-3 text-white bg-transparent border border-black rounded-lg"
                  placeholder="Phone Number"
                  required
                />
              </div>
              <button
              onsubmit="{(e) => {
                e.preventDefault();
                window.location.href = '/src/pages/register/extra-forms.html';
              
              }}"
                class="w-full p-1 text-black bg-white border border-black rounded-lg hover:opacity-85"
                type="submit"
              >
              Submit
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
