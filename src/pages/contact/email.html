<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send us an email</title>
    <link rel="stylesheet" href="../../output.css">
</head>
<body>
    <header class="flex justify-between items-center border-b-2 bg-[#5C443E]">
        <div class="ml-3">
          <img
            class="w-[5rem] h-auto"
            src="../../../assets/images/logo.png"
            alt="logo"
          />
        </div>
  
        <p class="text-2xl font-bold text-[#DB4827]">
          <a href="/src/pages/index.html">Wanderlust</a>
        </p>
  
        <div class="flex gap-5 mr-5">
          <a
            class="hover:scale-110 text-[#DB4827] font-semibold transition-colors"
            href="../contact.html"
            >Contact</a
          >
          <a
            class="hover:scale-110 text-[#DB4827] font-semibold transition-colors"
            href="../register.html"
            >Register</a
          >
        </div>
      </header>

      <main class="flex justify-center items-center h-[90vh]">

        <div>

          <div>
            <p class="text-4xl font-bold ">Get in touch</p>
            <p>Explore our <a href="./help-centre.html" class="text-blue-500">docs</a> to see if your question has been answered</p>
          </div>
          
          <div class="w-[3rem] my-4 p-1 bg-amber-300 rounded-sm"></div>
          <div>
            <form action="" method="get">
              <div class="flex flex-col gap-4">

                <input type="email" class="w-full py-2 pl-3 border border-black rounded-lg" placeholder="Email*" required>
                <textarea class="w-full py-2 pb-10 pl-3 border border-black rounded-lg" placeholder="What can we help you with*"></textarea>
              </div>

              <button class="w-full p-2 mt-3 text-white rounded-lg bg-amber-500 hover:bg-opacity-85">Send</button>
            </form>
          </div>
        </div>



      </main>
  
</body>
</html>
